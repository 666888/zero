<!DOCTYPE html>
<html>
	
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#gryh_tb,#sjyh_tb").mouseover(function() {
				if ($(this).prop("id") == "gryh_tb") {
					$("#sjyh_tb").addClass("login_type_cur");
					$("#gryh_tb").removeClass("login_type_cur");
					$("#gryh").show();
					$("#sjyh").hide();
				} else {
					$("#sjyh_tb").removeClass("login_type_cur");
					$("#gryh_tb").addClass("login_type_cur");
					$("#sjyh").show();
					$("#gryh").hide();
				}
			});
		});
	</script>
</head>

<body>
	<div id="lg_hd">top</div>
	<div id="lg_bd">
		<div id="lg_bd_img">
			<a href="javascript:;" class="bd_img"></a>
			<div id="login_div">
				<div class="login_type" id="gryh_tb"><a href="javascript:;">个人登陆</a></div>
				<div class="sgang"></div>
				<div class="login_type login_type_cur" id="sjyh_tb"><a href="javascript:;">商家登陆</a></div>
				<div class="login_con">
					<div id="gryh">
						<form action="" method="post">
							<input class="lg_inp" type="text" value="" id="grname" name="grname" placeholder="帐号(个人)">
							<input class="lg_inp" type="password" maxlength="20" value="" id="grpassword" name="grpassword" placeholder="密码">
							<button id="grlg_Btn" type="submit">登录</button>
						</form>
						<p>
							<a href="javascript:;">忘记密码？</a>&nbsp;|&nbsp;<a href="javascript:;">注册</a>
						</p>
					</div>
					<div id="sjyh">
						<form action="" method="post">
							<input class="lg_inp" type="text" value="" id="sjname" name="sjname" placeholder="帐号(商家)">
							<input class="lg_inp" type="password" maxlength="20" value="" id="sjpassword" name="sjpassword" placeholder="密码">
							<button id="sjlg_Btn" type="submit">登录</button>
						</form>
						<p>
							<a href="javascript:;">忘记密码？</a>&nbsp;|&nbsp;<a href="javascript:;">注册</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="lg_ft">foot</div>
</body>
</html>
