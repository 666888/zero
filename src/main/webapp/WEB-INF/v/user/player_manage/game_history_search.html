<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>game_history_search</title>
<style type="text/css">
	* { margin: 0px; padding: 0px;}
	li { list-style: none;}
	a { text-decoration: none; color: #000;}

	table { padding-left: 10px;}
	tr { height: 40px;}
</style>
</head>

<body>
	<h2>Game History Search</h2>
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td>Search by</td>
			<td>Time Period</td>
			<td>
				<select>
					<option>Today</option>
				</select>
			</td>
			<td>Start date</td>
			<td><input type="text" /></td>
			<td>End date</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>Casino</td>
			<td>
				<select>
					<option>Click to select</option>
				</select>
			</td>
			<td>Game type</td>
			<td>
				<select>
					<option>Click to select</option>
				</select>
			</td>
			<td>Game</td>
			<td>
				<select>
					<option>Click to select</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>Username</td>
			<td><input type="text" /></td>
			<td>Bet less than</td>
			<td><input type="text" /></td>
			<td>Bet more than</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>Session ID</td>
			<td><input type="text" /></td>
			<td>Win less than</td>
			<td><input type="text" /></td>
			<td>Win more than</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>Game code</td>
			<td><input type="text" /></td>
			<td>Client platform</td>
			<td>
				<select>
					<option>Click to select</option>
				</select>
			</td>
			<td>Client type</td>
			<td>
				<select>
					<option>Click to select</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>Window code</td>
			<td><input type="text" /></td>
			<td>Nearest games</td>
			<td colspan="3">
				<input type="checkbox" />
				Show
				<select>
					<option>Click to select</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Show</td>
			<td colspan="4">
				<input type="checkbox" /><label>Refund columns</label>
				<input type="checkbox" /><label>Tournaments</label>
			</td>
			<td colspan="2">
				Game mode
				<select>
					<option>Both</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Sort by</td>
			<td colspan="6">
				<input type="radio" /><label>Game code</label>
				<input type="radio" /><label>Game name</label>
				<input type="radio" /><label>Game date</label>
				<input type="checkbox" /><label>In descending order</label>
			</td>
		</tr>
		<tr>
			<td colspan="7">
				Show
				<select>
					<option>100</option>
				</select>
				rows per page
				<input type="button" value="Show games" />
			</td>
		</tr>
	</table>
</body>
</html>
